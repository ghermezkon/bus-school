<ion-menu [content]="mycontent" id='mainMenu'>
    <ion-header no-border no-shadow style="border:none;">
        <div style="width:100%;height:120px;position:relative;background: #E3F2FD; 
        background: linear-gradient(to top, #fff, #E3F2FD);">
            <div style="position:absolute;top:-45%;">
                <img src="assets/imgs/menu-bg.png">
            </div>
            <div style="position:absolute;">
                <ion-list>
                    <ion-item class="transparent_item">
                        <ion-avatar class="item-center">
                            <img src="assets/imgs/profile-image.png" style="width:100%;height:auto;max-width:64px;">
                            <h2 class="fluid" ion-text color="dark">{{user?.user_info?.family}}</h2>
                        </ion-avatar>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-header>
    <ion-content style="position:relative;">
        <ion-list style="height:100%;min-height:100%;position:absolute;min-width:100%;">
            <button ion-item menuClose (click)="gotToStudentExamList()">
                <ion-icon name="md-book" item-left style="font-size:3rem;"></ion-icon>
                آزمونهای برگزار شده
            </button>
            <button ion-item menuClose (click)="goToPaymentPage()">
                <ion-icon name="logo-usd" item-left style="font-size:3rem;"></ion-icon>
                پرداخت های انجام شده
            </button>

            <div style="position:absolute;bottom:0;width:100%;">
                <ion-item-divider></ion-item-divider>
                <div class="item-center">
                    <img src="https://trustseal.enamad.ir/logo.aspx?id=92151&p=qPyseXJYidoG102U" alt="" onclick="window.open('https://trustseal.enamad.ir/Verify.aspx?id=92151&p=qPyseXJYidoG102U','Popup','toolbar=no, location=no, statusbar=no, menubar=no, scrollbars=1, resizable=0, width=580, height=600, top=30')"
                        style="width:100%;height:auto;max-width:128px;" id="qPyseXJYidoG102U">
                </div>
                <ion-item-divider></ion-item-divider>
                <button ion-item menuClose (click)="goToShekayat()">
                    <ion-icon name="folder-open" item-left style="font-size:3rem;"></ion-icon>
                    ثبت شکایات
                </button>
                <button ion-item menuClose (click)="goToRule()">
                    <ion-icon name="ios-information-circle-outline" item-left style="font-size:3rem;"></ion-icon>
                    قوانین و مقررات
                </button>
                <button ion-item menuClose (click)="goToAbout()">
                    <ion-icon name="ios-contact" item-left style="font-size:3rem;"></ion-icon>
                    درباره ما
                </button>
                <button ion-item menuClose (click)="goToContactUs()">
                    <ion-icon name="ios-call" item-left style="font-size:3rem;"></ion-icon>
                    تماس با ما
                </button>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="nav" #mycontent [root]="rootPage"></ion-nav>
