<ion-header class="item-center">
    <ion-navbar transparent no-padding no-margin col-md-11 col-lg-8 col-12>
        <ion-item class="transparent_item" no-lines>
            <h3 class="fluid" ion-text class="fluid">لیست آزمون های برگزار شده</h3>
        </ion-item>
    </ion-navbar>
</ion-header>
<ion-content class="main-bg">
    <ion-list col-md-10 col-lg-8 col-12 push-lg-2 push-md-1 [virtualScroll]="exam_list | async" no-lines>
        <ion-item *virtualItem="let t" class="transparent_item">
            <ion-grid no-padding no-margin class="border-bottom">
                <ion-row>
                    <ion-col col-3 col-lg-1 col-md-1>
                        <ion-avatar>
                            <ng-container *ngIf="t.exam_level == 'ساده'">
                                <div class="item-center" style="display:inline-block;">
                                    <img src="assets/imgs/simple.svg">
                                    <h3 class="fluid" style="text-align:center;">{{t.exam_level}}</h3>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="t.exam_level == 'متوسط'">
                                <div class="item-center" style="display:inline-block;">
                                    <img src="assets/imgs/middle.svg">
                                    <h3 class="fluid" style="text-align:center;">{{t.exam_level}}</h3>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="t.exam_level == 'سخت'">
                                <div class="item-center" style="display:inline-block;">
                                    <img src="assets/imgs/hard.svg">
                                    <h3 class="fluid" style="text-align:center;">{{t.exam_level}}</h3>
                                </div>
                            </ng-container>
                        </ion-avatar>
                    </ion-col>
                    <ion-col col-6 col-lg-9 col-md-9>
                        <ion-grid no-padding no-margin>
                            <ion-row>
                                <ion-col>
                                    <h2 class="fluid">{{t.exam_name}}</h2>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <h3 class="fluid" ion-text color="light">آموزگار:
                                        <span ion-text color="subTitle">{{t.exam_teacher}}</span>
                                    </h3>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <h3 class="fluid" ion-text color="light">درس:
                                        <span ion-text color="subTitle">{{t.exam_lesson}}</span>
                                    </h3>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-col>
                    <ion-col col-3 col-lg-2 col-md-2>
                        <ion-grid no-padding no-margin>
                            <ion-row text-left>
                                <ion-col col-12>
                                    <h2 class="fluid">{{t.exam_price | number}}</h2>
                                </ion-col>
                            </ion-row>
                            <ion-row text-left>
                                <ion-col col-12>
                                    <h3 class="fluid" ion-text color="subTitle">تومان</h3>
                                </ion-col>
                            </ion-row>
                            <ion-row text-left>
                                <ion-col col-12>
                                    <rating [value]="3.2"></rating>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <button ion-button (click)="itemClick(t)" item-right>نمره: {{t.result_exam[0].user_score}}</button>
        </ion-item>
    </ion-list>
</ion-content>
